<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Division</title>
</head>
<body>
    <h1>Forest Division</h1>
    <form method="post" action="">
        <table border="solid">
            <tr>
                <td>Division Name</td>
                <td><input type="text" name="Divisionname" id="divisioname" required></td>
            </tr>
            <tr>
                <td>Established Year</td>
                <td><input type="text" name="year" id="year" required></td>
            </tr>
            <tr>
                <td>Description</td>
                <td><input type="text" name="description" id="description" required></td>
            </tr>
            <tr>
                <td>Area Covered</td>
                <td><input type="text" name="area" id="area" required></td>
            </tr>
            <tr>
                <td>District</td>
                <td><input type="text" name="district" id="district" required></td>
            </tr>
        </table>
        <input type="submit" id="submit" value="submit">
        <input type="reset" value="reset" id="reset">
    </form>
</body>
</html>
