<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Station</title>
</head>
<body>
    <h1>Forest Station</h1>
    <form method="post" action="">
        <table border="solid">
            <tr>
                <td>Station Name</td>
                <td><input type="text" name="Stationname" id="stationame" required></td>
            </tr>
            <tr></tr>
                <td>Forest Division</td>
                <td><select name="division" id="division" required>

                </select></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="password" id="password" required></td>
            </tr>
            <tr>
                <td>Contact</td>
                <td><input type="number" name="contact" id="contact" required></td>
            </tr>
            <tr>
                <td>Place</td>
                <td><input type="text" name="place" id="place" required></td>
            </tr>
            <tr>
                <td>Landmark</td>
                <td><input type="text" name="landmark" id="landmark" required></td>
            </tr>
            <tr>
                <td>Latitude</td>
                <td><input type="text" name="latitude" id="latitude" required></td>
            </tr>
            <tr>
                <td>Longitude</td>
                <td><input type="text" name="longitude" id="longitude" required></td>
            </tr>
        </table>
        <input type="submit" id="submit" value="submit">
        <input type="reset" value="reset" id="reset">
    </form>
</body>
</html>
